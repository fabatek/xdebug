<VirtualHost *:80>
  ServerAdmin me@xdebug.local
  DocumentRoot /var/www/html
  ServerName xdebug.local
  ServerAlias www.xdebug.local
  <Directory /var/www/html>
    AllowOverride All
    Allow from all
  </Directory>
  ErrorLog /var/www/html/xdebug.log
  CustomLog /var/www/html/xdebug.log combined
</VirtualHost>
